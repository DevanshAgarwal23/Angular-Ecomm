<mat-card class="login-card">
  <div class="header">LogIn</div>

  <mat-card-content>
    <form>
      <mat-form-field class="full-width">
        <input
          matInput
          name="email"
          [(ngModel)]="email"
          placeholder="email"
          required
        />
      </mat-form-field>

      <mat-form-field class="full-width">
        <input
          matInput
          name="password"
          [(ngModel)]="password"
          placeholder="password"
          type="password"
          required
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login()">LogIN</button>
  </mat-card-actions>
</mat-card>
