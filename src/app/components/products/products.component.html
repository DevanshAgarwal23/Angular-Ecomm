
<mat-grid-list cols="3" rowHeight="600px">
  <mat-grid-tile class="card" *ngFor="let product of (products | async)"> 
    <mat-card >
      <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
      </mat-card-header>
      <img class="image" mat-card-image src="{{ product.imgUrl }}" alt="{{ product.name }}">
      <mat-card-content>
        <p>{{ product.name }}: Rs {{product.price}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>  
  </mat-grid-tile>
</mat-grid-list>
